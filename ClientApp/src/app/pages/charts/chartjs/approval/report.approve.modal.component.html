<nb-card>
    <nb-card-header>Approval Risk </nb-card-header>
    <nb-card-body>
        <form (ngSubmit)="submit()">

            <label class="col-sm-1 col-form-label">Status</label>
            <div class="col-sm-5">
                <!-- <input type="text" class="form-control" ngModel name="yearPeriode" (change)="reload()"> -->
                <select class="form-control" name="selecstat" required [(ngModel)]="formData.stat">
                    <option *ngFor="let data of selectstat" value="{{data.data}}">{{data.desc}}</option>
                </select>
            </div>


            <div class="col-sm-12">
                <div class="form-group">
                    <label>Description</label>
                    <textarea type="text" class="form-control" name="notes" placeholder="Notes" [(ngModel)]="formData.notes"></textarea>
                </div>
            </div>

            <div class="col-sm-auto">
                <div class="form-group">
                    <button type="submit" class="btn btn-danger" [disabled]="formData.notes==''">Submit</button>
                </div>
            </div>
        </form>
    </nb-card-body>
</nb-card>
