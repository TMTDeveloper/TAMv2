<nb-card>
  <nb-card-header>Financial Indicator Risk</nb-card-header>
  <nb-card-body>
    <form #myForm="ngForm" >
      <div class="form-group row">
          <label class="col-sm-1 col-form-label">Periode</label>
        <div class="col-sm-2">
          <!-- <input type="text" class="form-control" ngModel name="yearPeriode" (change)="reload()"> -->
          <select class="form-control" name="yearPeriode" ngModel required (change)="reload()">
            <option *ngFor="let data of year" value="{{data.data}}">{{data.data}}</option>
          </select>
        </div>
      </div>
      <div class="form-group row">
          <label class="col-sm-1 col-form-label">Input</label>
        <div class="col-sm-5">
          <select class="form-control" name="condition" ngModel required (change)="reload()">
            <option *ngFor="let data of condition" value="{{data.data}}">{{data.desc}}</option>
          </select>
        </div>

      </div>
      <div class="col-sm-auto">
        <div class="form-group">
          <ng2-smart-table (editConfirm)="onSaveConfirm($event)"[settings]="settings" [source]="source">
          </ng2-smart-table>
        </div>
      </div>
      <div class="col-sm-auto row">

        <!-- <div class="col-sm-auto">
          <div class="form-group">
            <button type="button" class="btn btn-hero-primary " (click)="showModal()">Add New</button>
          </div>
        </div> -->
      </div>
    </form>
  </nb-card-body>
</nb-card>
