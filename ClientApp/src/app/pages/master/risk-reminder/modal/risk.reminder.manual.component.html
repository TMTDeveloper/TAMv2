<nb-card>
  <nb-card-header>Reminder Manual</nb-card-header>
  <nb-card-body>
    <form (ngSubmit)="sendmail()">
      <div class="col-sm-2">
        <div class="form-group">
          <label>Type</label>
          <input type="text" class="form-control" name="Type" placeholder="Type" [(ngModel)]="formData.type">
        </div>
      </div>
      <div class="col-sm-12">
        <div class="form-group">
          <label>Body</label>
          <textarea rows="3" type="text" class="form-control" name="Body" placeholder="Body" [(ngModel)]="formData.body"></textarea>
        </div>
      </div>
      <div class="col-sm-auto">
        <div class="form-group">
          <button type="submit" class="btn btn-danger">Send Email</button>
        </div>
      </div>
    </form>
  </nb-card-body>
</nb-card>
