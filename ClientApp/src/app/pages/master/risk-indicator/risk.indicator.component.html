<nb-card>
  <nb-card-header>Risk Indicator</nb-card-header>
  <nb-card-body>
    <form #myForm="ngForm" (ngSubmit)="submit()">
      <div class="form-group row">
          <label class="col-sm-1 col-form-label">Periode</label>
        <div class="col-sm-2">
          <select class="form-control" name="yearPeriode" ngModel required (change)="reload()">
            <option *ngFor="let data of year" value="{{data.data}}">{{data.data}}</option>
          </select>
        </div>

      </div>
      <div class="form-group row">
          <label class="col-sm-1 col-form-label">Input</label>
        <div class="col-sm-5">
          <select class="form-control" name="condition" ngModel required (change)="reload()">
            <option *ngFor="let data of condition" value="{{data.data}}">{{data.desc}}</option>
          </select>
        </div>

      </div>
      <div class="col-sm-auto">
        <div class="form-group">
          <ng2-smart-table [settings]="settings" [source]="source" (editConfirm)="onSaveConfirm($event)">
          </ng2-smart-table>
        </div>
      </div>
      <div class="col-sm-auto row">
        <!-- <div class="col-sm-auto">
          <div class="form-group">
            <button type="submit" class="btn btn-hero-primary ">Submit</button>
          </div>
        </div> -->
        <div class="col-sm-auto">
          <div class="form-group">
            <button type="button" class="btn btn-hero-primary " [disabled]="buttonDisable||addDisable!=true" (click)="showModal()">Add New</button>
          </div>
        </div>
      </div>
    </form>
  </nb-card-body>
</nb-card>
