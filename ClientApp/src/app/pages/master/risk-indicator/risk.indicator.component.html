<nb-card>
  <nb-card-header>Risk Indicator</nb-card-header>
  <nb-card-body>
    <form #myForm="ngForm" (ngSubmit)="submit()">
      <div class="form-group">
        <div class="col-sm-2">
          <label>Periode</label>
          <input type="text" class="form-control" ngModel name="yearPeriode" (change)="reload()">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-5">
          <label>Condition</label>
          <select class="form-control" name="condition" ngModel required (change)="reload()">
            <option *ngFor="let data of condition" value="{{data.data}}">{{data.desc}}</option>
          </select>
        </div>
        <div class="col-sm-12">
          <div class="text-hint">
            List Of Condition: Impact, Likelihood, Risk Level,Appropriateness,Operation,Risk type,Overall,Effectiveness
          </div>
        </div>
      </div>
      <div class="col-sm-auto">
        <div class="form-group">
          <ng2-smart-table [settings]="settings" [source]="source">
          </ng2-smart-table>
        </div>
      </div>
      <div class="col-sm-auto row">
        <div class="col-sm-auto">
          <div class="form-group">
            <button type="submit" class="btn btn-success ">Submit</button>
          </div>
        </div>
        <div class="col-sm-auto">
          <div class="form-group">
            <button type="button" class="btn btn-success " (click)="showModal()">Add New</button>
          </div>
        </div>
      </div>
    </form>
  </nb-card-body>
</nb-card>
