<nb-card>
  <nb-card-header>Risk Overview</nb-card-header>
  <nb-card-body>
    <div class="row">
      <div class="col-md-4">
        <div class="form-group row">
          <label class="col-md-3 mt-3">Division</label>
          <div class="col-md-9">
            <!-- <input type="text" class="form-control" ngModel name="yearPeriode" (change)="reload()"> -->
            <select class="form-control" name="division" ngModel required (change)="reload()">
              <option *ngFor="let data of division" value="{{data.data}}">{{data.desc}}</option>
            </select>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-md-3 mt-3">Department</label>
          <div class="col-md-9">
            <select class="form-control" name="department" ngModel required (change)="reload()">
              <option *ngFor="let data of department" value="{{data.data}}">{{data.desc}}</option>
            </select>
          </div>
        </div>
        <div class="col-md-12 pl-0 pr-0">
          <div class="col-md-12 mt-4 pl-0 pr-0">
            <ng2-smart-table [settings]="settings" [source]="source" (rowSelect)="refreshSelected($event)">
            </ng2-smart-table>
          </div>

        </div>
        <!-- <div class="col-sm-auto mt-1"> -->
        <div class="form-group mt-2">
          <button type="submit" class="btn btn-hero-primary " (click)="submit()">Edit</button>
        </div>
        <!-- </div> -->
      </div>

    </div>




  </nb-card-body>
</nb-card>
