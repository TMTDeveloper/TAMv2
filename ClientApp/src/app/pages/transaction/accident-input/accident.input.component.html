<nb-card>
  <nb-card-header>Input Loss Event Database</nb-card-header>
  <nb-card-body>

    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Periode</label>
      <div class="col-sm-2">
        <!-- <input type="text" class="form-control" ngModel name="yearPeriode" (change)="reload()"> -->
        <select class="form-control" [(ngModel)]="yearPeriode" (change)="reload()">
          <option *ngFor="let data of year" value="{{data.data}}">{{data.data}}</option>
        </select>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-md-2 mt-3">Division</label>
      <div class="col-md-4">
        <!-- <input type="text" class="form-control" ngModel name="yearPeriode" (change)="reload()"> -->
        <select class="form-control" name="division" [(ngModel)]="division" (change)="filterDepartment()" [disabled]="childModalMode">
          <option *ngFor="let data of divisionData" value="{{data.charId}}">{{data.description}}</option>
        </select>
      </div>
      <label class="col-md-2 mt-3">Department</label>
      <div class="col-md-4">
        <select class="form-control" name="department" [(ngModel)]="department" (change)="reload()" [disabled]="childModalMode">
          <option *ngFor="let data of departmentFilter" value="{{data.kodeDepartment}}">{{data.department}}</option>
        </select>
      </div>

    </div>

    <div class="col-sm-auto">
      <div class="form-group" style="overflow-x: scroll;
      overflow-y: hidden;
      white-space: unset;
    ">
        <ng2-smart-table style=" display: inline-block; width:150%" [settings]="settings" [source]="source" (editConfirm)="onSaveConfirm($event)"
          (deleteConfirm)="deleteControl($event)">
        </ng2-smart-table>
      </div>
    </div>
    <div class="col-sm-auto row">
      <!-- <div class="col-sm-auto">
          <div class="form-group">
            <button type="submit" class="btn btn-hero-primary ">Submit</button>
          </div>
        </div> -->
      <div class="col-sm-auto">
        <div class="form-group">
          <button type="button" class="btn btn-hero-primary " (click)="showModal()">Add New</button>
        </div>
      </div>
      <div *ngIf="childModalMode" class="col-sm-auto">
        <div class="form-group">
          <button type="button" class="btn btn-hero-primary " (click)="closeModal()">Save</button>
        </div>
      </div>
    </div>

  </nb-card-body>
</nb-card>
